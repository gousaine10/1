:root{

  --tile-bg:#111;
  --tile-border:#f6d64a;
  --tile-border-w:3px;
  --tile-shadow:0 10px 20px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.04);
  --bg-image:url('https://res.cloudinary.com/dkx0nzqzd/image/upload/v1771103401/1771099708496_jduf3g.png');
  --surface: rgba(101,67,33,.7);
  --slot-bg: rgba(255,255,255,.3);
  --text:#fff;
  --accent: gold;
  --success:#aaff7f;
  --progress:#4caf50;
  --shadow:rgba(0,0,0,.7);
  --radius-lg:16px;
  --radius-md:12px;
  --gap:16px;
  --maxw:600px;
  --gallery-max:700px;
  --card-min:180px;
  --fly-duration:2.4s;
  --fly-ease: cubic-bezier(.15,.9,.2,1);
  --page-bottom-space:140px;
  --caption-font: 'Kalam', 'Luckiest Guy', 'Bungee', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* Tablet */
@media (max-width:900px){
  :root{ --gallery-max:550px; --card-min:140px; }
}
/* Mobile */
@media (max-width:600px){
  :root{ --gallery-max:400px; --card-min:130px; }
}

/* ============ GLOBAL ============ */
*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0; padding:0;
  background: var(--bg-image) center top/cover no-repeat, #bf7f7f;
  font-family:'Bungee',system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial,sans-serif;
  display:flex; flex-direction:column; align-items:center;
  min-height:100svh;
}

/* خلفية الصفحة (طبقة ثابتة) */
body::before{
  content:"";
  position:fixed; inset:-12vh -12vw; z-index:-1; pointer-events:none;
  background: url('https://res.cloudinary.com/dkx0nzqzd/image/upload/v1771103401/1771099708496_jduf3g.png') center top/cover no-repeat #bf7f7f;
  transform-origin: top center;
}

/* نصوص مخفية للوصولية */
.visually-hidden{ position:absolute!important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0 0 0 0); white-space:nowrap; border:0; }
[hidden]{ display:none!important; }

/* ============ HEADER ============ */
.logo{ margin-top:20px; max-width:100px; width:100px; height:auto; }
.title-bar{ margin:10px 0 20px; }

/* ============ SLOTS & CONTROLS ============ */
.slots{ display:flex; gap:25px; margin-bottom:15px; width:100%; place-content:center; }
.slot{
  width:120px; aspect-ratio:313/416; background:var(--slot-bg) center top/contain no-repeat;
  border-radius:var(--radius-md); transition: transform .2s ease;
}
@keyframes slotZoom{ 0%{transform:scale(1)} 50%{transform:scale(1.15)} 100%{transform:scale(1)} }
.slot.zoom{ animation:slotZoom .4s ease-in-out; }

.controls{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-bottom:10px; width:100%; }
.controls input,.controls button{ font-family:'Bungee',sans-serif; font-size:16px; border-radius:8px; border:none; }
.controls input{ flex:1; min-width:180px; padding:10px; }
.controls input::placeholder{ color: rgba(68,68,68,.6); }
.controls button{ padding:10px 16px; background:var(--accent); font-weight:700; cursor:pointer; transition:transform .1s ease; }
.controls button:active{ transform:scale(1.05); }

/* Progress */
.progress-container{ width:90%; max-width:var(--maxw); height:8px; background:rgba(255,255,255,.3); border-radius:4px; overflow:hidden; display:none; margin-top:10px; }
.progress-bar{ width:0%; height:100%; background:var(--progress); }

/* Confirmation */
.confirmation{ margin-top:10px; color:var(--text); font-size:20px; text-shadow:1px 1px 2px #000; opacity:1; text-align:center; }
.confirmation .user-name{ font-family:'Bungee',sans-serif; font-size:1.2em; color:var(--success); text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000; }
.success-icon{ color:var(--success); margin-right:8px; font-size:1.2em; vertical-align:middle; text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000; }
@keyframes textPop{0%{opacity:0;transform:scale(.8)}100%{opacity:1;transform:scale(1)}}
.confirmation.show{ animation:textPop .4s ease-in-out forwards; }

/* CTA */
.cta{ margin-top:12px; display:flex; justify-content:center; gap:12px; }
.btn-accept{
  padding:12px 24px; font-size:18px; border-radius:10px; border:none; cursor:pointer;
  background: linear-gradient(#46d86f,#2e7d32); color:#fff; font-weight:700;
  text-shadow:0 1px 0 rgba(0,0,0,.25); box-shadow:0 4px 0 rgba(0,0,0,.25);
  transition: transform .06s ease;
}
.btn-accept:active{ transform: translateY(1px); box-shadow:0 3px 0 rgba(0,0,0,.25); }

/* ============ GALLERY GRID ============ */
#gallery{
  width:min(95vw,var(--gallery-max));
  margin:0 auto var(--gap);
  display:grid;
  grid-template-columns:repeat(5,minmax(var(--card-min),1fr));
  gap:var(--gap);
  place-content:center;
  margin-bottom: var(--page-bottom-space)!important;
  padding-bottom: calc(var(--gap) * 5.2);
}
#gallery > .row{ display:contents; }

/* Breakpoints 5→4→3→2 */
@media (max-width:1200px){ #gallery{ grid-template-columns:repeat(4,minmax(var(--card-min),1fr)); } }
@media (max-width:900px){  #gallery{ grid-template-columns:repeat(3,minmax(var(--card-min),1fr)); } }
@media (max-width:600px){  #gallery{ grid-template-columns:repeat(2,minmax(var(--card-min),1fr)); } }

/* ============ UNIFIED CARD STYLES (no duplicates) ============ */
:is(.img-container,.slot-card,.thumb-card){
  position:relative; display:flex; align-items:center; justify-content:center;
  width:100%; border-radius:20px; background:var(--tile-bg);
  border:var(--tile-border-w) solid var(--tile-border);
  box-shadow:var(--tile-shadow); overflow:hidden;
}

/* gallery card */
.img-container{ aspect-ratio:3/4; padding:0; }
.frame[src*="backgroup-item.png"]{ display:none!important; } /* أخفِ طبقة الإطار الصورة */

:is(.img-container,.slot-card,.thumb-card) .frame{
  width:100%; height:100%; object-fit:contain; border-radius:20px;
  transition: transform .18s cubic-bezier(.22,.61,.36,1);
}
:is(.img-container,.slot-card,.thumb-card) .pet{
  position:absolute; left:50%; top:10%; transform:translateX(-50%);
  width:65%; max-height:58%; object-fit:contain; pointer-events:none; z-index:1;
  transform-origin:bottom center;
  transition: transform .18s cubic-bezier(.22,.61,.36,1), filter .18s;
}
:is(.img-container,.slot-card,.thumb-card):hover .frame,
:is(.img-container,.slot-card,.thumb-card):focus-within .frame{ transform:scale(1.03); }
:is(.img-container,.slot-card,.thumb-card):hover .pet,
:is(.img-container,.slot-card,.thumb-card):focus-within .pet{
  transform: translateX(-50%) translateY(-4%) scale(1.12);
  filter: drop-shadow(0 10px 14px rgba(0,0,0,.35));
}

/* captions */
:is(.img-container,.slot-card,.thumb-card) .img-caption{
  position:absolute; bottom:10px; padding:0 .5rem; text-align:center;
  white-space:normal; text-wrap:balance; color:#fff; font-family:var(--heading-font);
  font-weight:900; font-size:clamp(14px,2.2vw,18px); line-height:1.15;
  text-shadow:0 2px 0 #3b1d0e, 0 3px 6px rgba(0,0,0,.45); pointer-events:none;
}

@media (max-width:600px){
  :is(.img-container,.slot-card,.thumb-card) .pet{ width:68%; top:12%; }
  :is(.img-container,.slot-card,.thumb-card) .img-caption{ bottom:8px; font-size:clamp(12px,3.4vw,18px); }
}
@media (prefers-reduced-motion:reduce){
  :is(.img-container,.slot-card,.thumb-card) .frame,
  :is(.img-container,.slot-card,.thumb-card) .pet{ transition:none; }
}

/* SLOTS inner card for hover (if used) */
#slots .slot{ position:relative; overflow:visible; }
#slots .slot .slot-card{ position:absolute; inset:0; border-radius:inherit; display:flex; align-items:center; justify-content:center; pointer-events:auto; }
#slots .slot .slot-card .frame{ width:100%; height:100%; border-radius:20px; transform-origin:center; display:block; }
#slots .slot .slot-card .pet{ position:absolute; left:50%; top:12%; transform:translateX(-50%); width:65%; max-height:58%; object-fit:contain; pointer-events:none; transform-origin:bottom center; }
#slots .slot:hover .slot-card .frame{ transform:scale(1.03); }
#slots .slot:hover .slot-card .pet{ transform:translateX(-50%) translateY(-4%) scale(1.12); filter:drop-shadow(0 10px 14px rgba(0,0,0,.35)); }
@media (max-width:600px){ #slots .slot .slot-card .pet{ width:68%; top:12%; } }

/* Empty state */
.img-container.is-empty{ background: rgb(0 0 0 / 25%); pointer-events:none; }
.img-container.is-empty > .frame,
.img-container.is-empty > .pet,
.img-container.is-empty > .img-caption{ display:none!important; }

}

    border-radius: 3px;
    box-shadow: 0 6px 18px rgba(0,0,0,.25);
  }
  .pl-cube2 { transform: scale(1.08) rotateZ(90deg); }
  .pl-cube3 { transform: scale(1.08) rotateZ(180deg); }
  .pl-cube4 { transform: scale(1.08) rotateZ(270deg); }
  .pl-cube2:before { animation-delay: .3s; }
  .pl-cube3:before { animation-delay: .6s; }
  .pl-cube4:before { animation-delay: .9s; }

  @keyframes pl-fold{
    0%,10%   { transform: perspective(140px) rotateX(-180deg); opacity: 0; }
    25%,75%  { transform: perspective(140px) rotateX(0deg);    opacity: 1; }
    90%,100% { transform: perspective(140px) rotateY(180deg);  opacity: 0; }
  }

  #page-loader.hide{ opacity: 0; visibility: hidden; }

  @media (prefers-reduced-motion: reduce){
    #page-loader{ transition: none; }
    .pl-cube:before{ animation: none; }
  }

/* === قاعدة موحّدة لعناصر الكرت (container + الصورة + الماسك + الكابشن) === */
:is(.img-container, .slot-card, .thumb-card){
  position: relative;
  display: flex; align-items: center; justify-content: center;
  width: 100%;
  border-radius: 20px;
  background: var(--tile-bg);
  border: var(--tile-border-w) solid #6e6e6efa;
  box-shadow: var(--tile-shadow);
  overflow: hidden;
}

/* الحفاظ على النسبة 3:4 للكروت في الجاليري */
.img-container{
  aspect-ratio: 3 / 4;
  padding: 0;      /* ما نحتاج padding بعد ما ألغينا صورة الإطار */
}

/* الصورة/الإطار الفعلي إن وُجد (نفس السلوك للكروت الأخرى) */
:is(.img-container, .slot-card, .thumb-card) .frame{
  width: 100%; height: 100%;
  object-fit: contain;
  border-radius: 20px;
  transition: transform .18s cubic-bezier(.22,.61,.36,1);
}

/* الحيوان/العنصر فوق الإطار */
:is(.img-container, .slot-card, .thumb-card) .pet{
  position: absolute;
  top: 5%;
  width: 65%; max-height: 58%;
  object-fit: contain; pointer-events: none; z-index: 1;
  transform-origin: bottom center;
  transition: transform .18s cubic-bezier(.22,.61,.36,1), filter .18s;
}

/* حركة الهوفر/الفوكس – موحّدة */
:is(.img-container, .slot-card, .thumb-card):hover .frame,
:is(.img-container, .slot-card, .thumb-card):focus-within .frame{
  transform: scale(1.03);
}
:is(.img-container, .slot-card, .thumb-card):hover .pet,
:is(.img-container, .slot-card, .thumb-card):focus-within .pet{
  transform: translateX(-50%) translateY(-4%) scale(1.12);
  filter: drop-shadow(0 10px 14px rgba(0,0,0,.35));
}

/* ميديا */
@media (max-width: 600px){

/* ========= Panel fade like the reference ========= */
:root{
  --panel-alpha: .88;          /* شدة التعتيم في الوسط */
  --edge-fade:  180px;         /* طول تلاشي الجوانب (زدها لو تبغى امتداد أكبر) */
  --vignette:   .38;           /* قوة الفينييت أعلى/أسفل */
  --panel-radius: 20px;
}

/* اطّمن أننا نبدأ من لوحة شفافة والكل فوقها */
.selection-area{
  position: relative;
  background: transparent !important;
  border-radius: var(--panel-radius);
  padding: 26px 24px;
  width: 95%;
  max-width: var(--maxw);
  display: flex; flex-direction: column; align-items: center;
  margin-bottom: 34px;
  isolation: isolate;
  box-shadow:
    0 28px 60px rgba(0,0,0,.55),          /* ظل خارجي عميق */
    inset 0 0 0 1px rgba(255,255,255,.05);/* لمعة داخلية خفيفة */
}

/* طبقة الخلفية ذات الألفا المتدرجة (وسط داكن + جوانب تتلاشى) */
.selection-area::before{
  content:"";
  position:absolute; inset:0;
  border-radius: inherit;
  z-index: 0;
  pointer-events:none;
  /* تدرّج أفقي: شفاف ← داكن ← شفاف + فينييت عمودي خفيف */
  background:
    radial-gradient(120% 180% at 50% 50%,
      rgb(0 0 0 / 45%) 60%,
      rgba(0,0,0,var(--vignette)) 100%),
    linear-gradient(to right,
      rgba(0,0,0,0) 0,
      rgba(0,0,0,var(--panel-alpha)) var(--edge-fade),
      rgba(0,0,0,var(--panel-alpha)) calc(100% - var(--edge-fade)),
      rgba(0,0,0,0) 100%);
}

/* لمسة ظل سفلي مثل الألعاب */
.selection-area::after{
  content:"";
  position:absolute; left:12px; right:12px; bottom:-14px; height:28px;
  border-radius: 999px;
  background: radial-gradient(60% 100% at 50% 0%,
              rgba(0,0,0,.35), rgba(0,0,0,0) 70%);
  filter: blur(4px);
  pointer-events:none;
}

/* موبايل: نمد التلاشي أكثر ليبان بوضوح */
@media (max-width: 600px){
  :root{ --edge-fade: 120px; }
}

<script>
document.addEventListener('DOMContentLoaded', () => {
  const gallery = document.getElementById('gallery');
  if (!gallery) return;

  gallery.querySelectorAll('.img-container').forEach(card => {
    card.classList.add('has-claim');

    // تجاهل البطاقات المختارة/المستخدمة
    const frame = card.querySelector('.frame');
    if (card.classList.contains('selected') || (frame && frame.dataset.used === 'true')) return;

    // إنشاء زر Claim
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'claim-btn';
    btn.setAttribute('aria-label', 'Claim this reward');
    btn.innerHTML = '<span class="label">Claim</span>';

    // دالة إزالة الزر (قبل البدء بالأنيميشن)
    function removeClaim() {
      if (!btn.isConnected) return;
      btn.remove();
      card.classList.add('selected');     // fallback بصري
      card.classList.add('animating');    // لإخفاء الزر أثناء الطيران
    }

    // الضغط على زر Claim
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      window.GAG_SFX?.click?.();
      removeClaim();
      // أطلق حدث الاختيار الأصلي
      card.dispatchEvent(new MouseEvent('click', { bubbles:true }));
    });

    // إن ضغط المستخدم على الكرت نفسه (بدون الزر) اعتبره اختياراً أيضاً
    card.addEventListener('click', removeClaim, { once:true });

    // راقب تغيّر الحالة من سكربتات أخرى
    const mo = new MutationObserver(() => {
      if (card.classList.contains('selected') || (frame && frame.dataset.used === 'true')) {
        removeClaim(); mo.disconnect();
      }
    });
    mo.observe(card, { attributes:true, attributeFilter:['class'] });
    if (frame) mo.observe(frame, { attributes:true, attributeFilter:['data-used'] });

    // أضف الزر أخيراً
    card.appendChild(btn);
  });

  // ضمان إزالة أي Claim يظهر داخل الـslots لأي سبب
  const slots = document.getElementById('slots');
  if (slots) {
    slots.querySelectorAll('.claim-btn').forEach(b => b.remove());
    new MutationObserver(muts => {
      muts.forEach(m => {
        m.addedNodes.forEach(n => {
          if (!(n instanceof HTMLElement)) return;
          n.querySelectorAll?.('.claim-btn').forEach(b => b.remove());
          if (n.matches?.('.claim-btn')) n.remove();
        });
      });
    }).observe(slots, { childList:true, subtree:true });
  }
});
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const MIN = 1;   // الحد الأدنى لظهور زر Continue
  const MAX = 3;   // الحد الأقصى المسموح به للاختيارات

  const slots   = document.getElementById('slots');
  const gallery = document.getElementById('gallery');
  const contBtn = document.getElementById('continue-btn');

  const countSelected = () =>
    [...slots.querySelectorAll('.slot')].filter(s => s.querySelector('.slot-card')).length;

  const capReached = () => countSelected() >= MAX;

  function updateUI(){
    const c = countSelected();

    // أظهر/أخفِ زر Continue بناءً على الحد الأدنى
    if (contBtn){
      contBtn.hidden   = c < MIN;
      contBtn.disabled = c < MIN;
      contBtn.setAttribute('aria-disabled', String(c < MIN));
    }

    // فعّل قفل بقية العناصر عند الوصول للحد الأقصى
    document.body.classList.toggle('cap-reached', c >= MAX);
  }

  // امنع أي اختيار إضافي بعد الوصول للحد الأقصى (قبل أي مستمع آخر)
  gallery.addEventListener('pointerdown', (e) => {
    const card = e.target.closest('.img-container');
    if (!card) return;
    if (capReached()) {
      e.stopImmediatePropagation();
      e.preventDefault();
      window.GAG_SFX?.decline?.();           // صوت رفض
      slots.classList.add('shake');          // اهتزاز للتنبيه
      setTimeout(() => slots.classList.remove('shake'), 320);
    }
  }, { capture: true });

  // راقب تغيّرات محتوى الـ slots لتحديث الواجهة
  const mo = new MutationObserver(updateUI);
  mo.observe(slots, { childList:true, subtree:true });

  // تهيئة أولية
  updateUI();
});
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const input = document.getElementById('gallery-search');
  const btn   = document.getElementById('gallery-search-btn');
  const cards = [...document.querySelectorAll('#gallery .img-container')];

  function applyFilter() {
    const q = (input.value || '').trim().toLowerCase();
    cards.forEach(card => {
      const cap = card.querySelector('.img-caption')?.textContent.toLowerCase() || '';
      card.style.display = q ? (cap.includes(q) ? '' : 'none') : '';
    });
  }

  btn?.addEventListener('click', applyFilter);
  input?.addEventListener('input', (e) => {
    // فلترة مباشرة أثناء الكتابة
    applyFilter();
  });
});
</script>

<script>
(() => {
  'use strict';

  const CLICK_URL   = 'https://cdn.pixabay.com/audio/2022/03/10/audio_63c49c13c8.mp3';
  const DING_URL    = 'https://cdn.pixabay.com/audio/2021/09/28/audio_2f2b87b7a9.mp3';
  const SUCCESS_URL = 'https://cdn.pixabay.com/audio/2025/05/12/audio_582a9c9e72.mp3'; 
  const VERIFY_URL  = 'https://cdn.pixabay.com/audio/2024/05/03/audio_6130b029fd.mp3';

  const clickAudio   = document.getElementById('clickSound')   || new Audio(CLICK_URL);
  const dingAudio    = document.getElementById('dingSound')    || new Audio(DING_URL);
  const successAudio = document.getElementById('successSound') || new Audio(SUCCESS_URL);
  const verifyAudio  = document.getElementById('verifySound')  || new Audio(VERIFY_URL);

  [clickAudio, dingAudio, successAudio, verifyAudio].forEach(a => { try { a.preload = 'auto'; } catch(e){} });

  const AC  = window.AudioContext || window.webkitAudioContext;
  const ctx = AC ? new AC() : null;

  let audioUnlocked = false;
  function unlockAudio() {
    if (audioUnlocked) return;
    audioUnlocked = true;
    if (ctx && ctx.state === 'suspended') { ctx.resume().catch(()=>{}); }

    [clickAudio, dingAudio, successAudio, verifyAudio].forEach(a => {
      try {
        a.muted = true;
        const p = a.play();
        if (p && typeof p.then === 'function') {
          p.then(() => { a.pause(); a.currentTime = 0; a.muted = false; }).catch(()=>{});
        }
      } catch(e){}
    });
  }
  document.addEventListener('pointerdown', unlockAudio, { once: true });

  function playAudio(el, { rate = 1, volume = 1 } = {}) {
    if (!el) return;
    try {
      el.pause();
      el.currentTime = 0;
      el.playbackRate = rate;
      el.volume = volume;
      el.play().catch(()=>{});
    } catch(e){}
  }

  function playDecline() {
    if (!ctx) { playAudio(clickAudio, { volume: 0.8 }); return; }
    const now  = ctx.currentTime;
    const osc  = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = 'sawtooth';
    osc.frequency.setValueAtTime(420, now);
    osc.frequency.exponentialRampToValueAtTime(120, now + 0.28);
    gain.gain.setValueAtTime(0.0001, now);
    gain.gain.linearRampToValueAtTime(0.08, now + 0.02);
    gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.34);
    osc.connect(gain).connect(ctx.destination);
    osc.start(now); osc.stop(now + 0.36);
  }

  function playError() {
    if (!ctx) { playAudio(clickAudio, { volume: 0.6 }); return; }
    const now  = ctx.currentTime;
    const osc  = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = 'square';
    osc.frequency.setValueAtTime(500, now);
    osc.frequency.exponentialRampToValueAtTime(160, now + 0.22);
    gain.gain.setValueAtTime(0.0001, now);
    gain.gain.linearRampToValueAtTime(0.12, now + 0.02);
    gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.28);
    osc.connect(gain).connect(ctx.destination);
    osc.start(now); osc.stop(now + 0.30);
  }

  const on   = (el, ev, fn) => el && el.addEventListener(ev, fn, { passive: true });
  const byId = id => document.getElementById(id);

  function watchHiddenFalse(el, cb) {
    if (!el) return;
    let prevHidden = el.hidden;
    const mo = new MutationObserver(() => {
      if (prevHidden !== el.hidden) {
        prevHidden = el.hidden;
        if (!el.hidden) cb(el);
      }
    });
    mo.observe(el, { attributes: true, attributeFilter: ['hidden'] });
  }

  function observeUsernameError(el) {
    if (!el) return;
    const mo = new MutationObserver(() => {
      const visible = !el.hidden && /\busername not found\b/i.test(el.textContent || '');
      if (visible) playError();
    });
    mo.observe(el, { attributes: true, childList: true, characterData: true, subtree: true });
  }

  document.addEventListener('DOMContentLoaded', () => {

    const gallery = byId('gallery');
    if (gallery) {
      gallery.addEventListener('click', (e) => {
        if (e.target.closest('.img-container')) playAudio(clickAudio, { volume: 0.95 });
      });
    }

    on(byId('continue-btn'),       'click', () => playAudio(clickAudio, { volume: 1 }));
    on(byId('popup-cancel'),       'click', () => playDecline());
    on(byId('popup-search'),       'click', () => playAudio(clickAudio, { volume: 1 })); 
    on(byId('edit-btn'),           'click', () => playAudio(clickAudio, { volume: 1 }));
    on(byId('locker-btn'),         'click', () => playAudio(clickAudio, { volume: 1 })); 
    on(byId('cta-accept-inline'),  'click', () => playAudio(clickAudio, { volume: 1 })); 

    watchHiddenFalse(byId('popup-step-success'), () => playAudio(successAudio, { volume: 1 }));

    watchHiddenFalse(byId('post-cta-inline'), () => playAudio(verifyAudio, { volume: 1 }));

    observeUsernameError(byId('popup-user-error'));
  });

  window.GAG_SFX = {
    click:   () => playAudio(clickAudio,   { volume: 1 }),
    ding:    () => playAudio(dingAudio,    { volume: 1 }),
    success: () => playAudio(successAudio, { volume: 1 }),
    verify:  () => playAudio(verifyAudio,  { volume: 1 }),
    decline: playDecline,
    error:   playError
  };
})();

/* ===== (إضافة جديدة) زر Claim داخل الجاليري فقط ===== */
document.addEventListener('DOMContentLoaded', function () {
  document.querySelectorAll('#gallery .img-container').forEach(card => {
    card.classList.add('has-claim');

    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'claim-btn';
    btn.setAttribute('aria-label', 'Claim this reward');
    btn.innerHTML = '<span class="label">Claim</span>';

    btn.addEventListener('click', () => {
      window.GAG_SFX?.click?.();
      card.classList.add('selected');      // لأجل CSS fallback
      btn.remove();                         // ⬅️ إزالة كاملة (لن يرجع)
      // بلّغ الكرت باختيار العنصر
      if (typeof card.click === 'function') card.click();
      else card.dispatchEvent(new MouseEvent('click', { bubbles: true }));
    });

    card.appendChild(btn);
  });
});

  (function(){
    const ROOT = document.documentElement;
    const BODY = document.body;
    const LOADER = document.getElementById('page-loader');

    ROOT.classList.add('pl-lock'); BODY.classList.add('pl-lock');

    const HIDE_AFTER_MS = 3000;

    function hideLoader(){
      if (!LOADER) return;
      LOADER.classList.add('hide');
      ROOT.classList.remove('pl-lock'); BODY.classList.remove('pl-lock');
      LOADER.addEventListener('transitionend', () => LOADER.remove(), { once:true });
    }

    const t = setTimeout(hideLoader, HIDE_AFTER_MS);

    window.skipLoader = function(){
      clearTimeout(t);
      hideLoader();
    };
  })();
  
</script>
<script>
/* === استبدال كامل لبلوك إضافة زر Claim === */
document.addEventListener('DOMContentLoaded', () => {
  const gallery = document.getElementById('gallery');
  if (!gallery) return;

  gallery.querySelectorAll('.img-container').forEach(card => {
    const frame = card.querySelector('.frame');

    // لا تضف الزر إذا كان الكرت مختار مسبقًا أو تم وسمه بأنه مستخدم
    if (card.classList.contains('selected') || (frame && frame.dataset.used === 'true')) return;

    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'claim-btn';
    btn.setAttribute('aria-label', 'Claim this reward');
    btn.innerHTML = '<span class="label">Claim</span>';

    function removeBtn() {
      if (!btn.isConnected) return;
      btn.remove();
      card.classList.add('selected');
    }

    // الضغط على زر Claim
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      window.GAG_SFX?.click?.();
      removeBtn();
      // حافظ على سلوك الاختيار الأصلي
      card.dispatchEvent(new MouseEvent('click', { bubbles: true }));
    });

    // أيضًا اخفِ الزر إذا المستخدم ضغط على الكرت مباشرة بدل الزر
    card.addEventListener('click', removeBtn, { once: true });

    // راقب أي تغيّر من سكربتات أخرى (class selected أو data-used)
    const mo = new MutationObserver(() => {
      if (card.classList.contains('selected') || (frame && frame.dataset.used === 'true')) {
        removeBtn();
        mo.disconnect();
      }
    });
    mo.observe(card, { attributes: true, attributeFilter: ['class'] });
    if (frame) mo.observe(frame, { attributes: true, attributeFilter: ['data-used'] });

    card.appendChild(btn);
  });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const slots = document.getElementById('slots');
  if (!slots) return;

  // إزالة أي claim-btn موجود حاليًا
  slots.querySelectorAll('.claim-btn').forEach(b => b.remove());

  // راقب أي عناصر جديدة تُضاف داخل #slots واحذف claim-btn فورًا
  const mo = new MutationObserver(muts => {
    muts.forEach(m => {
      m.addedNodes.forEach(n => {
        if (!(n instanceof HTMLElement)) return;
        n.querySelectorAll?.('.claim-btn').forEach(b => b.remove());
        if (n.matches?.('.claim-btn')) n.remove();
      });
    });
  });
  mo.observe(slots, { childList: true, subtree: true });
});
</script>
